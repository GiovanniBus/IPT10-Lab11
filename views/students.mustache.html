<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 5rem;
            padding: 3rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .table {
            margin-top: 1.5rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: #0056b3;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .pagination {
            margin-top: 2rem;
        }

        .footer-nav {
            text-align: center;
        }

        .footer-nav .page-link {
            color: #0056b3;
        }

        .footer-nav .page-item.active .page-link {
            background-color: #0056b3;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Students</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Student Code</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Sex</th>
                    </tr>
                </thead>
                <tbody>
                    {{#students}}
                    <tr>
                        <td>{{getStudentCode}}</td>
                        <td>{{getFirstName}}</td>
                        <td>{{getLastName}}</td>
                        <td>{{getEmail}}</td>
                        <td>{{getDateOfBirth}}</td>
                        <td>{{getSex}}</td>
                    </tr>
                    {{/students}}
                    {{^students}}
                    <tr>
                        <td colspan="6" class="text-center text-muted">No students found.</td>
                    </tr>
                    {{/students}}
                </tbody>
            </table>
        </div>

        <hr />
        <nav class="footer-nav">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="/courses">List of Courses</a></li>
                <li class="page-item"><a class="page-link" href="/students">List of Students</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
