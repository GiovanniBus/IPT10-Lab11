<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 4rem;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 2rem;
            color: #4a4a4a;
            text-align: center;
            font-size: 1.8rem;
        }

        label {
            font-weight: 600;
            color: #333333;
        }

        .form-select, .form-control {
            border: 1px solid #b0b0b0;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .btn-enroll {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            width: 100%;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }

        .btn-enroll:hover {
            background-color: #0056b3;
        }

        .footer-nav {
            margin-top: 2rem;
            text-align: center;
        }

        .footer-nav .page-link {
            color: #007bff;
        }

        .footer-nav .page-item.active .page-link {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Student Enrollment Form</h1>

        <form action="/enroll" method="post">
            <div class="mb-4">
                <label for="course_code" class="form-label">Select Course</label>
                <select name="course_code" id="course_code" class="form-select" required>
                    <option value="" disabled selected>Choose a course</option>
                    {{#courses}}
                    <option value="{{course_code}}">{{course_name}}</option>
                    {{/courses}}
                </select>
            </div>

            <div class="mb-4">
                <label for="student_code" class="form-label">Select Student</label>
                <select name="student_code" id="student_code" class="form-select" required>
                    <option value="" disabled selected>Choose a student</option>
                    {{#students}}
                    <option value="{{student_code}}">{{student_name}}</option>
                    {{/students}}
                </select>
            </div>

            <div class="mb-4">
                <label for="enrollment_date" class="form-label">Enrollment Date</label>
                <input type="date" name="enrollment_date" id="enrollment_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-enroll">Enroll Student</button>
        </form>

        <hr />
        <nav class="footer-nav">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="/courses">View Courses</a></li>
                <li class="page-item"><a class="page-link" href="/students">View Students</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
