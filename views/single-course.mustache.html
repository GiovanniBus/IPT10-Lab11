<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            margin-top: 5rem;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: #dc3545;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }

        .table {
            margin-top: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .footer-nav {
            margin-top: 2rem;
            text-align: center;
        }

        .footer-nav .page-link {
            color: #007bff;
        }

        .footer-nav .page-item.active .page-link {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>{{ course.course_code }}</h1>
        <h2>{{ course.course_name }}</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                </tr>
            </thead>
            <tbody>
                {{#enrollees}}
                <tr>
                    <td>{{ student_code }}</td>
                    <td>{{ student_name }}</td>
                </tr>
                {{/enrollees}}
                {{^enrollees}}
                <tr>
                    <td colspan="2" class="text-center">No students enrolled in this course.</td>
                </tr>
                {{/enrollees}}
            </tbody>
        </table>

        <hr />
        <nav class="footer-nav">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="/courses">List of Courses</a></li>
                <li class="page-item"><a class="page-link" href="/students">List of Students</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
