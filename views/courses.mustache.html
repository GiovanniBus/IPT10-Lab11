<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment System - Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Verdana', sans-serif;
        }

        .container {
            margin-top: 2rem;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin-bottom: 2rem;
            color: #343a40;
            text-align: center;
            font-weight: 700;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .table-container {
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table thead {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: #dc3545;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #c82333;
        }

        .no-data {
            color: #6c757d;
            font-style: italic;
            text-align: center;
        }

        .pagination .page-link {
            color: #007bff;
            transition: background-color 0.3s;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .pagination .page-item:hover .page-link {
            background-color: rgba(0, 123, 255, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Course Enrollment System</h1>
        
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Course Name</th>
                        <th>Course Code</th>
                        <th>Enrollees</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#items}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{course_name}}</td>
                        <td>{{course_code}}</td>
                        <td>{{enrolee_count}}</td>
                        <td>
                            <a href="/courses/{{course_code}}" class="btn btn-info btn-sm">View Students</a>
                            <a href="/exportPDF/{{course_code}}" class="btn btn-secondary btn-sm">Export PDF</a>
                        </td>
                    </tr>
                    {{/items}}
                    {{^items}}
                    <tr>
                        <td colspan="5" class="no-data">No courses available.</td>
                    </tr>
                    {{/items}}
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <a href="/enrollment-form" class="btn btn-primary">Enroll a Student</a>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item"><a class="page-link" href="/courses">Courses</a></li>
                    <li class="page-item"><a class="page-link" href="/students">Students</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
